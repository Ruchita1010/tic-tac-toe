<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="container">
        <div id="modes">
            <div class="mode" id="two-player">
                <span>TWO PLAYER MODE</span>
                <img src="./images/two-player-mode.png" alt="Wounded two Players in a boxing ring">
            </div>
            <div class="mode" id="bot">
                <span>BOT MODE</span>
                <img src="./images/bot-mode.png" alt="A robot like machine emitting steam">
            </div>
        </div>
        <p id="player-turn-display">Player Turn</p>
        <div id="board">
            <div class="cell data-cell">X</div>
            <div class="cell data-cell">O</div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
            <div class="cell data-cell"></div>
        </div>
    </div>
</body>

</html>
