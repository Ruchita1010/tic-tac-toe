<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="modes-screen">
            <div class="mode" id="two-player">
                <span>TWO PLAYER MODE</span>
                <img src="./images/two-player-mode.png" alt="Wounded two Players in a boxing ring">
            </div>
            <div class="mode" id="bot">
                <span>BOT MODE</span>
                <img src="./images/bot-mode.png" alt="A robot like machine emitting steam">
            </div>
        </div>
        <div class="name-input-screen">
            <input type="button" value="Return" class="return-btn btn">
            <div class="two-player-mode-input input-name">
                <label for="player-x">PLAYER 'X'</label>
                <input type="text" name="player-x" id="player-x">
                <label for="player-o">PLAYER 'O'</label>
                <input type="text" name="player-o" id="player-o">
            </div>
            <div class="bot-mode-input input-name">
                <label for="human">HUMAN</label>
                <input type="text" name="human" id="human">
            </div>
            <input type="button" value="Start" class="btn" id="start-btn">
        </div>
        <div class="game-board-screen">
            <input type="button" value="Return" class="return-btn btn">
            <p class="player-turn-display">Player <span></span>'s Turn</p>
            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>
        <div class="modal">
            <p class="winner-name"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
